<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokmarl</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker </h3>
            </div>

            <div class="jumbotron text-center m-5 p-5 bg-light">
                <h3 class="">Bookmark your favorite sites</h3>
                <form id="myForm">
                    <div class="form-group">
                        <label class="my-3">Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group">
                        <label class="my-3" >Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <button type="Submit" class="btn btn-primary my-3">Submit</button>
                </form>
            </div>
            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="BookmarksResults" class="list-group"></div>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; 2019 Bookmarker Inc.</p>
            </footer>

            <!-- <table>
                <tbody id="demo">

            </tbody>
            </table> -->

        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
